<div class="row my-4">
    <div class="col-md-12">
        <h3>Add Post
        <hr/>
        </h3>
        <form [formGroup] = "postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlname="title" />
                <!-- <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid"></div>
                <div *ngIf="postForm.get('title')">Title is required</div> -->
                <!-- <div *ngIf="postForm.get('title').errors !=null && postForm.get('title').errors.minlength">Title should be minimum 6 characters</div> -->
            </div>
            <div>
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div>{{ showErrorDescription() }}</div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
            </div>
        </form>
    </div>
</div>
